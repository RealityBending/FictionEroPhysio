    <!-- CSS -->
    <style>
        .narrow-text {
            max-width: 50%;
        }

        .colored-scale .sd-rating__item:nth-child(3) {
            background-color: #ef9a9a;
        }

        .colored-scale .sd-rating__item:nth-child(4) {

        .colored-scale .sd-rating__item:nth-child(5) {

        }

        }

        .colored-scale .sd-rating__item:nth-child(8) {

        }

        .colored-scale .sd-rating__item:nth-child(9) {
            background-color: #a5d6a7;
        }
    </style>
</head>

<body></body>


<script>
    var participant_ID = {
        type: jsPsychSurvey,
        survey_json: {
            title: "About yourself",
            completeText: "Continue",
            pageNextText: "Next",
            pagePrevText: "Previous",
            goNextPageAutomatic: false,
            showQuestionNumbers: false,
            pages: [
                {
                    elements: [
                        {
                            title: "Enter the participant's ID:",
                            type: "text",
                            placeholder: "000",
                            name: "Participant_ID",
                            isRequired: true
                        }
                    ]
                }
            ]
        }
    }

    // Initialize experiment ===============================================================
    var jsPsych = initJsPsych({
        show_progress_bar: true,
        message_progress_bar: "Progress",
        on_finish: function () {
            // Get participant ID
            let participantID = jsPsych.data.get().filter({ screen: "demographic_questions" }).values()[0].response["Participant_ID"]

            // Save as JSON file locally
            jsPsych.data.get().localSave(
                "json",
                `P${participantID}_int.json`
            )
        }
    })


    // Initialize timeline
    var timeline = []

    // Preload beep sound
    timeline.push({
        type: jsPsychPreload,
        auto_preload: true,
        audio: beep,
    })

    // Demographics
    timeline.push(participant_ID)

    // Questionnaires ================== 
    // questionnaires = jsPsych.randomization.shuffleNoRepeats([questionnaire_maia, questionnaire_mint])  // randomise order of questionnaires
    // timeline.push(questionnaires)

    // TAP ===============================
    // Voluntary External
    timeline.push(VoluntaryExternal_instructions) 
    timeline.push(TAP_countdown)      // Countdown before the trial starts
    timeline.push({
        timeline: [ctap_trial],
        timeline_variables: ctap_maketrials(1, "external"),
        save_timeline_variables: true,
    })
    // Voluntary Internal
    timeline.push(VoluntaryInternal_instructions)
    timeline.push(TAP_countdown)      // Countdown before the trial starts
    timeline.push({
        timeline: [ctap_trial],
        timeline_variables: ctap_maketrials(1, "internal"),
        save_timeline_variables: true,
    })
    // Rhytmic Tapping
    timeline.push(RhytmicTapping_instructions); // instructions
    timeline.push(TAP_countdown)      // countdown
    timeline.push(TAP_beep_sequence); // beep with no response
    timeline.push(create_TAP_sequence("Tap_Synchrony", 10, 1429)); // Tapping with beeps
    timeline.push(create_TAP_sequence("Tap_Continuation", 7, 1429)); // Tapping without beeps (~10s)

    // Rhytmic Random
    timeline.push(RhytmicRandom_instructions)
    timeline.push(create_TAP_sequence("TAP_random", 90));
    timeline.push(HeartTapping_Instructions);
    timeline.push(TAP_countdown); 
    timeline.push(create_TAP_sequence("TAP_heart", 60));
    // // HCT ===============================
    // // Instructions

    // timeline.push(HCT_instructions)

    // timeline.push({
    //     timeline: [
    //         HCT_countdown,
    //         HCT_interval(),
    //         HCT_beep,
    //         HCT_items,
    //     ],
    //     // Loop comprehension for duration vector
    //     timeline_variables: HCT_durations.map((i) => ({
    //         duration: i * 1000,
    //     })),
    //     randomize_order: true,
    // })

    // Run the timeline -------------------------------------------------------
    jsPsych.run(timeline)
</script>

</html>
